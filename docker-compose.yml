services:
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    entrypoint:
      - sh
      - -lc
      - node ./scripts/prisma-migrate-safe.cjs && (node ./node_modules/prisma/build/index.js db seed || true)
    volumes:
      - pickrr_data:/app/data
    env_file:
      - .env
    environment:
      PRISMA_MIGRATE_ALLOW_OVERWRITE: "true"
    networks:
      - dokploy-network

  pickrr:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - pickrr_data:/app/data
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - dokploy-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  pickrr_data:
    name: pickrr_data
  redis_data:
    name: pickrr_redis_data
